<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: beige;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 5px;
            float: left; /*父元素高度塌陷*/
        }
        .text{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            clear: both;
        }  /*影响后续元素*/
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="text"></div>
    </div>
    <div class="text"></div>
</body>
</html>
