<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p align="center">合并单元格5和6：colspan</p>
    <p align="center">合并单元格8和12：rowspan</p>
    <p align="center">合并单元格10、11、14、15、18、19：colspan+rowspan</p>
    <p align="center">水平合并：保留左边，删除右边</p>
    <p align="center">垂直合并：保留上边，删除下边</p>
    <table align="center" border="1" width="500px" height="200px">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
        <tr>
            <td colspan="2">单元格5</td>
            <td>单元格7</td>
            <td rowspan="3">单元格8</td>
        </tr>
        <tr>
            <td>单元格9</td>
            <td colspan="2" rowspan="3">单元格10</td>
        </tr>
        <tr>
            <td>单元格13</td>
        </tr>
        <tr>
            <td>单元格17</td>
            <td>单元格20</td>
        </tr>
    </table>
</body>
</html>
